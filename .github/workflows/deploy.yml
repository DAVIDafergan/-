name: FTPS Deploy All Files

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project (אופציונלי)
        run: |
          echo "מכין את הקבצים להעלאה..."
          # אם אין build, אפשר למחוק את החלק הזה

      - name: Deploy all files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./                                        # כל הקבצים במאגר
          server-dir: /domains/zefetbtnufa.com/public_html/    # תיקיית יעד בשרת
          security: strict                                      # FTPS strict
          exclude: ".git/**,node_modules/**,*.log"            # דילוג על קבצים מיותרים

