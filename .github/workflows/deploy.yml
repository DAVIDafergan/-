name: FTP Deploy All Files

on:
  push:
    branches:
      - main  # הסניף שממנו יתבצע הדיפליי

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout כל הקבצים שלך
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ העלאה לשרת דרך FTP/FTPS
      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}               # כתובת השרת
          username: ${{ secrets.FTP_USERNAME }}           # שם המשתמש
          password: ${{ secrets.FTP_PASSWORD }}           # הסיסמה
          port: 21                                       # פורט FTP (או 990 ל־FTPS)
          protocol: ftps                                 # השתמש ב־ftp אם אין FTPS
          local-dir: ./                                  # כל הקבצים במאגר
          server-dir: /domains/zefetbtnufa.com/public_html/  # תיקיית יעד בשרת
          security: strict                               # FTPS: strict, או loose
          exclude: ".git/**,node_modules/**,*.log"      # קבצים לדלג עליהם

