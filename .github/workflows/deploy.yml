name: Build & FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project
        run: |
          echo "מכין את הקבצים להעלאה..."
          # לדוגמה: npm install && npm run build
          # אם אין build, ניתן למחוק שלב זה

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./public
          server-dir: /domains/zefetbtnufa.com/public_html/
          log-level: standard        # אפשרות תקפה: minimal | standard | verbose
          security: explicit
          exclude: ".git/**,node_modules/**,*.log"
