name: FTP Deploy

on:
  push:
    branches:
      - main   # או master אם זה הענף שלך

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./        # תיקיית הקבצים שלך בריפו
          server-dir: /public_html/   # זה המיקום שבו האתר שלך צריך להיות בשרת
          delete: true        # מוחק את כל מה שיש בשרת ומעלה חדש
