name: FTP Deploy

on:
  push:
    branches:
      - main  # או הסניף שאתה רוצה להעלות ממנו

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./             # תיקיית המקור במחשב/מאגר שלך
          server-dir: /domains/zefetbtnufa.com/public_html  # תיקיית היעד בשרת
          passive: true             # מומלץ לחיבור יציב
          timeout: 120              # הגדלת זמן Timeout
          concurrency: 1            # העלאה סדרתית (מקטין סיכוי לבעיה)
