name: SFTP Deploy All Files

on:
  push:
    branches:
      - main  # הסניף שממנו יתבצע הדיפליי

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build project (אופציונלי)
      - name: Build project
        run: |
          echo "מכין את הקבצים להעלאה..."
          # לדוגמה: npm install && npm run build
          # אם אין build, ניתן למחוק שלב זה

      # 3️⃣ SFTP Deploy – כל הקבצים
      - name: Deploy all files via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_SERVER }}         # כתובת השרת שלך
          username: ${{ secrets.SFTP_USERNAME }}   # שם משתמש SSH/SFTP
          password: ${{ secrets.SFTP_PASSWORD }}   # סיסמה
          port: 22                                 # פורט SFTP
          source: "./"                             # כל הקבצים במאגר
          target: "/domains/zefetbtnufa.com/public_html/"  # תיקיית יעד בשרת
          rm: false                                # לא למחוק קבצים קיימים בשרת
