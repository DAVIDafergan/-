name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}                       # כתובת השרת
          username: ${{ secrets.FTP_USERNAME }}                   # שם משתמש FTP
          password: ${{ secrets.FTP_PASSWORD }}                   # סיסמה
          port: 21                                                # פורט FTP רגיל
          protocol: ftp                                           # פרוטוקול FTP
          local-dir: ./                                           # תיקיית מקור במאגר
          server-dir: /domains/zefetbtnufa.com/public_html/      # תיקיית יעד בשרת (שים לב ל- / בסוף)
          log-level: info                                        # רמת לוג (מראה תהליך העלאה)
          security: explicit                                     # אם השרת דורש FTPS explicit
          exclude: ".git/**,node_modules/**"                    # דילוג על קבצים מיותרים
