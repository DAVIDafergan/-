name: SFTP Deploy All Files

on:
  push:
    branches:
      - main  # הסניף שממנו יתבצע הדיפליי

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout הקבצים שלך
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ העלאה לשרת דרך SFTP
      - name: Deploy all files via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "./"                                        # כל הקבצים במאגר
          target: "/domains/zefetbtnufa.com/public_html/"    # תיקיית יעד בשרת
          rm: false                                          # לא למחוק קבצים קיימים
