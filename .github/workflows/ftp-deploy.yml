name: FTP Deploy All Files

on:
  push:
    branches:
      - main  # הסניף שממנו יתבצע הדיפליי

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ העלאה לשרת דרך FTP/FTPS
      - name: Deploy all files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21                       # פורט FTP
          protocol: ftps                 # אם השרת תומך FTPS, אחרת ftp
          local-dir: ./                  # כל הקבצים במאגר
          server-dir: /domains/zefetbtnufa.com/public_html/  # תיקיית יעד בשרת
          security: strict               # אם משתמשים ב־FTPS
          exclude: ".git/**,node_modules/**,*.log"  # קבצים לדלג עליהם
