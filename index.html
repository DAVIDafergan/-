<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>צפת בתנופה - חדשות צפת והגליל</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --font-scale: 1;
      }

      body {
        font-family: 'Rubik', sans-serif;
        background-color: #f8f9fa;
        color: #1a1a1a;
        font-size: calc(1rem * var(--font-scale));
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #b91c1c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #991b1b;
      }
      
      /* Animation Utilities */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Accessibility Modes */
      .a11y-grayscale {
        filter: grayscale(100%);
      }

      .a11y-high-contrast {
        background-color: #000 !important;
        color: #fff !important;
      }
      .a11y-high-contrast * {
        background-color: #000 !important;
        color: #fff !important;
        border-color: #fff !important;
        box-shadow: none !important;
      }
      .a11y-high-contrast img, 
      .a11y-high-contrast video {
        filter: contrast(150%);
      }
      .a11y-high-contrast a {
        color: #ffff00 !important;
        text-decoration: underline !important;
      }
      .a11y-high-contrast button {
        border: 2px solid #fff !important;
      }

      .a11y-highlight-links a {
        text-decoration: underline !important;
        background-color: rgba(255, 255, 0, 0.2);
      }
      .a11y-highlight-links button {
        outline: 2px solid #0000ff;
      }

      .a11y-stop-animations *,
      .a11y-stop-animations *::before,
      .a11y-stop-animations *::after {
        animation: none !important;
        transition: none !important;
      }
    </style>
